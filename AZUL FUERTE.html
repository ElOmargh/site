<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
body {
	background-color: #03C;
}
body,td,th {
	color: #FFF;
}

/* Definimos la animación de parpadeo */
@keyframes parpadeo {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

h1 {
    text-align: center;
    animation: parpadeo 1s infinite; /* Aplicamos la animación al título */
}
</style>

</head>

<body>
<h1><strong>SISTEMAS DEL CUERPO HUMANO</strong></h1>
